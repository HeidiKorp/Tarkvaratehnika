<template>
    <h1>${header}</h1>
    <div class = alignleft>
        <form submit.trigger="recipeInfo()">
            <label><h4>Input Recipe Name</h4></label>
            <input type="text" style="min-width: 40%" value.bind="name"> <br>
            <label><h4>Select Ingredients</h4></label>
            <select multiple class="form-control" id="ingredientOptions" style="min-width: 40%" value.bind="ingredientList">
                <option>Potato</option>
                <option>Tomato</option>
                <option>Chocolate</option>
                <option>IDK</option>
                <option>Add More</option>
            </select>
            <label><h4>Input Description</h4></label>
            <textarea class="form-control" rows="5" id="recipeDescription" style="min-width: 80%" valu.bind="recipeDescription"></textarea> <br>
            <button type="submit">Add Recipe</button>
        </form>
    </div>
</template>
